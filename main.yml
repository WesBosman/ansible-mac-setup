---
  - hosts: all
    environment:
      PATH: "/usr/local/bin/code:{{ ansible_env.PATH }}"
    vars_files:
      - default.config.yml
  
    roles:
    
      - role: elliotweiser.osx-command-line-tools

      - role: geerlingguy.mac.homebrew
        tags: ['homebrew']

      - role: geerlingguy.dotfiles
        when: configure_dotfiles
        tags: ['dotfiles']

      # # Install apps from the mac app store
      - role: geerlingguy.mac.mas
        when: mas_installed_apps or mas_installed_app_ids
        tags: ['mas']

      # Move apps around on the dock
      - role: dock
        when: configure_dock
        tags: ['dock']

      # Configure VSCode with extensions and settings
      # - role: gantsign.visual-studio-code
      #   when: vs_code_configure
      #   users:
      #     - username: vagrant
      #       visual_studio_code_settings_overwrite: yes
      #       visual_studio_code_settings: {
      #         "window.zoomLevel": 1,
      #         "workbench.iconTheme": "material-icon-theme",
      #         "editor.fontFamily": "Fira Code",
      #         "editor.fontLigatures": true,
      #         "editor.fontSize": 16,
      #         "workbench.colorTheme": "Sublime Material Theme - Dark",
      #         "terminal.integrated.fontFamily": "MesloLGS NF",
      #         "terminal.integrated.fontSize": 14
      #       }

    tasks:
      - name: Print Ansible Path
        debug:
          msg: "Path {{ ansible_env.PATH }}"

      - name: Add VSCode Extensions
        shell: "/usr/local/bin/code --install-extension {{ item }}"
        with_items: "{{ vs_code_extensions }}"
        when: vs_code_configure

      - import_tasks: tasks/extra-packages.yml
        tags: ['extra-packages']

      - import_tasks: tasks/vs-code.yml
        when: configure_vs_code
        tags: ['vs-code']

      - name: Run configured post-provision ansible task files.
        include_tasks: "{{ outer_item }}"
        loop_control:
          loop_var: outer_item
        with_fileglob: "{{ post_provision_tasks|default(omit) }}"
        tags: ['post']